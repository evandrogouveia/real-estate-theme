<section>
    <div class="content-add-posts">
        <div class="header-post">
            <div class="wrap">
                <h4>Adicionar Post</h4>
            </div>
        </div>

        <form class="form-add-post" [formGroup]="addPostForm">
            <div class="row">
                <div class="col-lg-9">

                    <div class="form-group">
                        <label for="name">Adicionar título</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <angular-editor formControlName="htmlContentDescription1" [config]="config"></angular-editor>
                    </div>

                </div>
                <div class="col-lg-3">

                    <button type="submit" class="btn btn-save-form">Publicar</button>

                    <div class="card">
                        <div class="title-card">
                            <p>Adicionar imagem principal</p>
                        </div>
                        <div class="card-body card-image">
                            <div class="avatar">
                                <img class="img-upload" [src]="imagemSrc" width="100%" height="200px"
                                    alt="imagem-upload" (click)="fileUploader.click()">
                                <input type="file" #fileUploader accept="image/*" class="form-control" id="avatar"
                                    aria-describedby="nome" placeholder="imagem" (change)="showPreviewImage($event)"
                                    hidden>
                            </div>
                            <ng-container *ngIf="selectedImage">
                                <p>Clique sobre a imagem para editar ou atualizar.</p>
                                <a class="nav-link" href="#"><i class="icon-delete"></i> Remover
                                    imagem principal</a>
                            </ng-container>
                        </div>
                    </div>

                    <div class="card">
                        <div class="title-card">
                            <p>Categorias</p>
                        </div>
                        <div class="card-body card-category-check">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Default</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                <label class="form-check-label" for="exampleCheck2">Licitação</label>
                                <div class="subcategory">
                                    <input type="checkbox" class="form-check-input" id="exampleChecksub1">
                                    <label class="form-check-label" for="exampleChecksub1">Subcategoria</label>
                                </div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                                <label class="form-check-label" for="exampleCheck3">Empresas</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck4">
                                <label class="form-check-label" for="exampleCheck4">Justiça</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck5">
                                <label class="form-check-label" for="exampleCheck5">Direito previdenciário</label>
                            </div>
                            <hr>
                            <a class="nav-link" routerLink="/private/admin/add-category">+ Adicionar nova categoria</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
