<div class="content-modal">
    <div class="close">
        <i class='bx bx-x bx-sm' (click)="bsModalRef.hide()"></i>
    </div>

    <div class="modal-body">
        <h5 class="text-center">{{titleModal}}</h5>

        <form [formGroup]="updateCommentsForm">
            <div class="form-group">
                <label for="message">Coment√°rio</label>
                <textarea formControlName="comment" class="form-control" id="message"
                    rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="name">Seu Nome*</label>
                <input formControlName="name" type="email" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">E-mail*</label>
                <input formControlName="email" type="text" class="form-control" id="email">
            </div>
            <div class="d-flex align-items-center justify-content-end mt-4">
                <button (click)="bsModalRef.hide()" type="button" class="btn btn-not-confirm">Voltar</button>
                <button (click)="updateComment()"  type="button" class="btn btn-confirm">Atualizar</button>
            </div>
        </form>
    </div>
</div>
