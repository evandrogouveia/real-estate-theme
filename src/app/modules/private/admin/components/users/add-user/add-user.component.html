<div class="content-add-user">
    <div class="modal-header">
        <h3>Novo usuário</h3>
        <i class='bx bx-x' (click)="bsModalRef.hide()"></i>
    </div>

    <div class="modal-body">
        <form class="form-add-user">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="title">Nome de usuário</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="link">Nome</label>
                        <input type="text" class="form-control" id="link">
                    </div>
                    <div class="form-group">
                        <label for="link">E-mail</label>
                        <input type="email" class="form-control" id="link">
                    </div>
                    <div class="form-group">
                        <label for="link">Função</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option value=""></option>
                            <option>Administrador</option>
                            <option>Usuário</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="usernamename">Senha</label>
                        <input type="{{type}}" class="form-control" id="password">
                        <i (click)="showHidPassword()" class="icon-password"
                        [ngClass]="{'show-pass': (show == true)}"></i>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-end">
                <button type="submit" class="btn btn-save-form">Adicionar</button>
            </div>
        </form>
    </div>
</div>
