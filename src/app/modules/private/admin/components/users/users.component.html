<section>
    <div class="content-users">
        <div class="header-users">
            <div class="wrap">
              <h4>Usuários</h4>
              <a class="nav-link" href="javascript:void(0);" (click)="openModalAddUser()">Adicionar novo</a>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Pesquisar usuários"
              (keyup)="searchUser($event)">
              <i class="icon-search"></i>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">
                        <div class="form-check">
                            <input type="checkbox">
                        </div>
                    </th>
                    <th scope="col">Nome de usuário</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Função</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of users$ | async">
                    <td>
                        <div class="form-check">
                            <input type="checkbox">
                        </div>
                    </td>
                    <td>
                        <div class="wrap-user">
                            <i class="icon-person"></i>
                            <div>
                                <p>{{u.username}}</p>
                            </div>
                        </div>
                    </td>
                    <td>{{u.name}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.function}}</td>
                    <td>
                        <a href="#"><i class="icon-edit" tooltip="Editar"></i></a>
                        <a *ngIf="u.function !== 'Administrador'" href="javascript:void(0);" (click)="deleteUser(u)">
                          <i class="icon-delete" tooltip="Remover"></i>
                        </a>
                    </td>
                  </tr>
                  <tr *ngIf="(users$ | async)?.length === 0">
                    <td class="empty-user" colspan="6">
                      <p>Não encontramos nenhum resultado para: <span>{{dataInput}}</span></p>
                    </td>
                  </tr>
                </tbody>
                
              </table>
        </div>
        
    </div>
</section>
