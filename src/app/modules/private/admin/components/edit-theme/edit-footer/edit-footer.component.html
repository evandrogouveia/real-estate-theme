<section>
    <div class="content-edit-footer">
        <div class="header-title">
            <div class="wrap">
                <h4>Editar Rodapé</h4>
            </div>
        </div>

        <div class="card card-edit">
            <form class="form-footer" [formGroup]="footerForm">
                <h5>Rodapé</h5>

                <div class="row">
                    <div class="col-lg-4">
                        <div class="card card-f">
                            <div class="title-card">
                                <p>Logo e contatos</p>
                            </div>
                            <div class="card-body">
                                <div class="avatar">
                                    <img class="img-upload" [src]="imagemSrc" width="100%" height="150px"
                                        alt="imagem-upload">
                                    <input type="file" #fileUploader accept="image/*" class="form-control" id="avatar"
                                        aria-describedby="nome" placeholder="imagem" (change)="showPreviewImage($event)"
                                        hidden>
                                </div>
                                <button type="button" class="btn btn-alter-logo" (click)="fileUploader.click()">
                                    Alterar logo
                                </button>
                                <p>Tamanho recomendado: 140x90 pixels</p>
                                <p>Formato recomendado: JPG</p>

                                <div class="form-group">
                                    <label for="number">Endereço</label>
                                    <angular-editor formControlName="htmlContentAddress" [config]="config"></angular-editor>
                                </div>

                                <div class="form-group">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" placeholder="Insira o telefone">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="text" class="form-control" id="email" placeholder="Insira o e-mail">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <div class="card card-f">
                            <div class="title-card">
                                <p>Menu</p>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="facebook">Posição 1</label>
                                    <input type="text" class="form-control" id="facebook" placeholder="Insira o nome">
                                </div>
                                <div class="form-group">
                                    <label for="twitter">Posição 2</label>
                                    <input type="text" class="form-control" id="twitter" placeholder="Insira o nome">
                                </div>
                                <div class="form-group">
                                    <label for="telegram">Posição 3</label>
                                    <input type="text" class="form-control" id="telegram" placeholder="Insira o nome">
                                </div>
                                <div class="form-group">
                                    <label for="instagram">Posição 4</label>
                                    <input type="text" class="form-control" id="instagram" placeholder="Insira o nome">
                                </div>
                                <div class="form-group">
                                    <label for="instagram">Posição 5</label>
                                    <input type="text" class="form-control" id="instagram" placeholder="Insira o nome">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card card-f">
                            <div class="title-card">
                                <p>Redes sociais</p>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="number">Descrição</label>
                                    <angular-editor formControlName="htmlContentSocials" [config]="config"></angular-editor>
                                </div>
                                
                                <div class="form-group">
                                    <label for="facebook">Facebook</label>
                                    <input type="text" class="form-control" id="facebook" placeholder="Insira o link">
                                </div>
                                <div class="form-group">
                                    <label for="twitter">Twitter</label>
                                    <input type="text" class="form-control" id="twitter" placeholder="Insira o link">
                                </div>
                                <div class="form-group">
                                    <label for="telegram">Telegram</label>
                                    <input type="text" class="form-control" id="telegram" placeholder="Insira o link">
                                </div>
                                <div class="form-group">
                                    <label for="instagram">Instagram</label>
                                    <input type="text" class="form-control" id="instagram" placeholder="Insira o link">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="card card-copy">
                            <div class="title-card">
                                <p>Copyright</p>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="instagram">Copyright</label>
                                    <input type="text" class="form-control" id="instagram" placeholder="Ex.: Copyright © 2021 Advocacy theme Lorem Ipsum - Todos os Direitos Reservados">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-end">
                    <button type="submit" class="btn btn-save-form">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</section>
