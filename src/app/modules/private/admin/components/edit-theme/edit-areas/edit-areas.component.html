<section>
    <div class="content-edit-areas">
        <div class="header-title">
            <div class="wrap">
                <h4>Adicionar / Editar Áreas</h4>
            </div>
        </div>

        <div class="card card-edit">
            <form class="form-areas">
                <h5>Adicionar área</h5>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-topbar">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="avatar">
                                            <img class="img-upload" [src]="imagemSrc" width="100%" height="290px"
                                                alt="imagem-upload" (click)="fileUploader.click()">
                                            <input type="file" #fileUploader accept="image/*" class="form-control"
                                                id="avatar" aria-describedby="nome" placeholder="imagem"
                                                (change)="showPreviewImage($event)" hidden>
                                        </div>
                                        <p>Tamanho recomendado: 255x255 pixels</p>
                                        <p>Formato recomendado: JPG</p>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <label for="title">Título</label>
                                            <input type="email" class="form-control" id="title">
                                        </div>
                                        <div class="form-group">
                                            <label for="link">Categoria</label>
                                            <input type="text" class="form-control" id="link">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-end">
                    <button type="submit" class="btn btn-save-form">Adicionar</button>
                </div>
            </form>
        </div>

        <div class="card card-edit">
            <h5>Áreas</h5>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">
                                <div class="form-check">
                                    <input type="checkbox">
                                </div>
                            </th>
                            <th scope="col">Imagem</th>
                            <th scope="col">Título</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="form-check">
                                    <input type="checkbox">
                                </div>
                            </td>
                            <td><img class="img-banner" src="assets/img/slide-1.jpg" alt="imagem-banner"></td>
                            <td><a href="#">CONTRATOS</a></td>
                            <td>Direito Civil / Imigração</td>
                            <td>
                                <a href="#"><i class="icon-edit" tooltip="Editar"></i></a>
                                <a href="#"><i class="icon-delete" tooltip="Excluir"></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-check">
                                    <input type="checkbox">
                                </div>
                            </td>
                            <td><img class="img-banner" [src]="imagemSrc" alt="imagem-banner"></td>
                            <td><a href="#">CÓDIGO CRIMINAL </a></td>
                            <td>Lei Criminal / Negócios</td>
                            <td>
                                <a href="#"><i class="icon-edit" tooltip="Editar"></i></a>
                                <a href="#"><i class="icon-delete" tooltip="Excluir"></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-check">
                                    <input type="checkbox">
                                </div>
                            </td>
                            <td><img class="img-banner" [src]="imagemSrc" alt="imagem-banner"></td>
                            <td><a href="#">TRANSAÇÕES</a></td>
                            <td>Lei do Almirantado / Falência</td>
                            <td>
                                <a href="#"><i class="icon-edit" tooltip="Editar"></i></a>
                                <a href="#"><i class="icon-delete" tooltip="Excluir"></i></a>
                            </td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>

    </div>
</section>
