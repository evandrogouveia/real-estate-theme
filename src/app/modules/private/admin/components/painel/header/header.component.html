<nav class="navbar">
  <div class="navbar-left">
    <button class="btn btn-light" id="menu-toggle" (click)="toggleSidebar()">
      <img src="assets/img/icons/menu.svg">
    </button>
    <div class="box-logo">
      <img src="assets/img/logo.jpg">
    </div>
  </div><!-- /navbar-left -->

  <div class="navbar-right">

    <div class="profile-menu" dropdown>
      <div class="button-drop" dropdownToggle aria-controls="dropdown-animated">
        <div class="profile-img">
          <img src="{{(currentUser$ | async)?.avatar ? (currentUser$ | async)?.avatar : imageSrc}}" alt="avatar">
        </div>
        <span class="username">{{(currentUser$ | async)?.username}}</span>
        <span class="down-arrow-header"></span>
      </div>

      <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated">
        <li class="menuitem">
          <p>Ações</p>
        </li>
        <li class="menuitem">
          <a routerLink="/private/admin/edit-profile/{{(currentUser$ | async)?.id}}">
            <i class="icon-person-profile"></i>
            <span>Editar perfil</span>
          </a>
        </li>
        <li class="menuitem">
          <a routerLink="javascript:void(0)" (click)="logout()">
            <i class="icon-sair"></i>
            <span>Sair</span>
          </a>
        </li>
      </ul>
    </div>

  </div><!-- /navbar-right -->
</nav>
